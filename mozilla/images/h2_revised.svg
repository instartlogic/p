   version="1.1">
   <title>User Perception Match Population</title>
 
<defs>
  <pattern id="stripe" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
    <rect width="9" height="10" transform="translate(0,0)" fill="white"></rect>
  </pattern>
  <mask id="maskstripe">
    <rect x="0" y="0" width="100%" height="100%" fill="url(#stripe)"></rect>
  </mask>      
</defs>



  <style>
    .findings rect {
  stroke: #333;
  stroke-width: 3px;
}
.grid rect{
  stroke: #ccc;
  stroke-width:2px;
  stroke-linecap:butt;
  stroke-linejoin:miter;
  stroke-opacity:1;
  fill: #fff;
}
.values text,
.axes text  {
  font-size:40px;
  font-family:sans-serif;
}

.measurements text {
  transform: rotate(-90deg);
  fill: white;
  font-size: 30px;
}

.rotate {
  transform: rotate(-90deg); 
}

.findings .visual {
  mask: url(#maskstripe);
}
</style>
