<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="200"
   height="200"
   viewBox="0 0 200 200"
   version="1.1">
  <title>Square Half</title>
  <defs>
    <pattern id="stripe" width="30" height="40" patternUnits="userSpaceOnUse" patternTransform="translate(0,3)">
      <rect width="30" height="40" fill="black"></rect>
      <rect width="30" height="15" fill="white"></rect>
  </pattern>  
    <style>
      ellipse {
      transform-origin: 50% 70%;
      }
    </style>
  </defs>
    <rect
       style="stroke:#ccc; 
       stroke-width:3px; fill: transparent;"
       width="200"
       height="200"
       x="0"
       y="0" />
     <rect
       style="stroke:none"
       width="200"
       height="100"
       x="0"
       y="0" />

    <ellipse
       style="fill:white;
       transform: rotate(12deg);"
       cx="105"
       cy="87"
       rx="20"
       ry="10" />
    <ellipse
       style="fill:white;
       transform: rotate(55deg);"
       cx="120"
       cy="65"
       rx="20"
       ry="10" />

    <ellipse
       style="fill:white;
       transform: rotate(-55deg);"
       cx="158"
       cy="65"
       rx="20"
       ry="10" />

     <ellipse
       style="fill:white;
       transform: rotate(-12deg);"
       cx="174"
       cy="87"
       rx="20"
       ry="10" />

    <ellipse
       style="fill:black;transform: rotate(-12deg);"
       cx="107"
       cy="111"
       rx="20"
       ry="10" />
    <ellipse
       style="fill:black;
       transform: rotate(-55deg);"
       cx="127"
       cy="130"
       rx="20"
       ry="10" />

    <ellipse
       style="fill:black;
       transform: rotate(55deg);"
       cx="152"
       cy="130"
       rx="20"
       ry="10" />

     <ellipse
       style="fill:black;transform: rotate(12deg);"
       cx="172"
       cy="112"
       rx="20"
       ry="10" />
    <ellipse
       style="fill:url(#stripe); stroke: none;"
       cx="140"
       cy="100"
       rx="15"
       ry="15" />

</svg>
